<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mouse Functionality Tester</title>
    <meta
      name="description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <link rel="icon" href="assets/img/mouse.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta property="og:title" content="Mouse Functionality Tester" />
    <meta
      property="og:description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <meta
      property="og:image"
      content="https://boringboredom.github.io/Mouse-Functionality-Tester/assets/img/mouse.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Mouse Functionality Tester" />
    <meta
      name="twitter:description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <meta
      name="twitter:image"
      content="https://boringboredom.github.io/Mouse-Functionality-Tester/assets/img/mouse.png"
    />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <div id="indicator">
      <div>
        <label for="threshold"> Threshold in ms </label>
        <input id="threshold" type="number" min="1" max="999" value="50" />
      </div>
      <div>
        Duplicate mousedown events:&nbsp;<span id="duplicate-actions">0</span>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Left Clicks</th>
          <th>Middle Clicks</th>
          <th>Right Clicks</th>
          <th>Forward Clicks</th>
          <th>Backward Clicks</th>
          <th>Scroll Ups</th>
          <th>Scroll Downs</th>
          <th id="stop-polling">Approx. Polling</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>⬇ <span id="left-clicks-down">0</span></td>
          <td>⬇ <span id="middle-clicks-down">0</span></td>
          <td>⬇ <span id="right-clicks-down">0</span></td>
          <td>⬇ <span id="forward-clicks-down">0</span></td>
          <td>⬇ <span id="backward-clicks-down">0</span></td>
          <td id="scroll-ups">0</td>
          <td id="scroll-downs">0</td>
          <td><span id="polling-rate"></span>&nbsp;Hz</td>
        </tr>
        <tr>
          <td>⬆ <span id="left-clicks-up">0</span></td>
          <td>⬆ <span id="middle-clicks-up">0</span></td>
          <td>⬆ <span id="right-clicks-up">0</span></td>
          <td>⬆ <span id="forward-clicks-up">0</span></td>
          <td>⬆ <span id="backward-clicks-up">0</span></td>
        </tr>
      </tbody>
    </table>
    <div id="interaction">
      <div>
        <h1>Interaction Area</h1>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
