<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mouse Functionality Tester</title>
    <meta
      name="description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <link rel="icon" href="assets/img/mouse.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta property="og:title" content="Mouse Functionality Tester" />
    <meta
      property="og:description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <meta
      property="og:image"
      content="https://boringboredom.github.io/Mouse-Functionality-Tester/assets/img/mouse.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Mouse Functionality Tester" />
    <meta
      name="twitter:description"
      content="Test your mouse's buttons (e.g. unintentional actuation or double clicks), scroll wheel and approximate polling rate"
    />
    <meta
      name="twitter:image"
      content="https://boringboredom.github.io/Mouse-Functionality-Tester/assets/img/mouse.png"
    />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <div id="header">
      <label>
        Double-Click Mousedown - Mousedown Δ threshold (ms):
        <input
          id="threshold"
          type="number"
          min="1"
          max="999"
          value="80"
        /> </label
      >. Open the browser console for individual deltas.
    </div>
    <div id="interaction">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Left</th>
            <th>Middle</th>
            <th>Right</th>
            <th>Backward</th>
            <th>Forward</th>
            <th>Scroll ⬆</th>
            <th>Scroll ⬇</th>
            <th>≈ Polling</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Total Mousedown</th>
            <td class="left down">0</td>
            <td class="middle down">0</td>
            <td class="right down">0</td>
            <td class="backward down">0</td>
            <td class="forward down">0</td>
            <td id="scroll-up">0</td>
            <td id="scroll-down">0</td>
            <td><span id="polling-rate">-</span>&nbsp;Hz</td>
          </tr>
          <tr>
            <th>Total Mouseup</th>
            <td class="left up">0</td>
            <td class="middle up">0</td>
            <td class="right up">0</td>
            <td class="backward up">0</td>
            <td class="forward up">0</td>
          </tr>
          <tr>
            <th>Min. Mousedown - Mousedown Δ (ms)</th>
            <td class="left down-down delta"></td>
            <td class="middle down-down delta"></td>
            <td class="right down-down delta"></td>
            <td class="backward down-down delta"></td>
            <td class="forward down-down delta"></td>
          </tr>
          <tr>
            <th>Min. Mousedown - Mouseup Δ (ms)</th>
            <td class="left down-up delta"></td>
            <td class="middle down-up delta"></td>
            <td class="right down-up delta"></td>
            <td class="backward down-up delta"></td>
            <td class="forward down-up delta"></td>
          </tr>
          <tr>
            <th>Total Double-Clicks</th>
            <td class="left double">0</td>
            <td class="middle double">0</td>
            <td class="right double">0</td>
            <td class="backward double">0</td>
            <td class="forward double">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
