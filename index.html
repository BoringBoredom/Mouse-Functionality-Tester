<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mouse Functionality Tester</title>
    <meta name="twitter:description" content="Test your mouse for defects (e.g. Double-clicking)">
    <meta name="description" content="Test your mouse for defects (e.g. Double-clicking)">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Mouse Functionality Tester">
    <meta property="og:title" content="Mouse Functionality Tester">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Test your mouse for defects (e.g. Double-clicking)">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="text-center">
        <div class="d-flex justify-content-center align-items-center" id="indicator" style="background-color: green;height: 10vh;font-weight: 700;"><label class="form-label" style="margin-right: 1rem;margin-bottom: 0px;">Threshold in ms</label><input type="number" id="threshold" min="1" max="999" value="50" style="margin-right: 10rem;"><label class="form-label" style="margin-bottom: 0px;margin-right: 1rem;">Duplicate Actions</label>
            <p id="duplicate-actions" style="margin-bottom: 0px;">0</p>
        </div>
        <div class="d-inline-flex justify-content-center" style="width: 40%;height: 15vh;">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Left Clicks</th>
                            <th>Middle Clicks</th>
                            <th>Right Clicks</th>
                            <th>Forward Clicks</th>
                            <th>Backward Clicks</th>
                            <th>Scroll Ups</th>
                            <th>Scroll Downs</th>
                            <th id="stop-polling">Approx. Polling</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="left-clicks">0</td>
                            <td id="middle-clicks">0</td>
                            <td id="right-clicks">0</td>
                            <td id="forward-clicks">0</td>
                            <td id="backward-clicks">0</td>
                            <td id="scroll-ups">0</td>
                            <td id="scroll-downs">0</td>
                            <td class="d-flex justify-content-center">
                                <div id="polling-rate"></div>&nbsp;Hz
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex" style="height: 75vh;">
            <div id="interaction" style="width: 100vw;display: flex;align-items: center;justify-content: center;border-radius: 15px;margin: 1rem;border: 1px solid rgba(0,0,0,0.1);">
                <div>
                    <h1>Interaction Area</h1>
                    <p><a href="https://developer.mozilla.org/en-US/docs/Web/API/DOMHighResTimeStamp" target="_blank">browsers are inaccurate</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
