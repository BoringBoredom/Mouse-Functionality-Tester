<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mouse Functionality Tester</title>
    <meta name="twitter:description" content="Test your mouse for defects (e.g. Double-clicking)">
    <meta name="description" content="Test your mouse for defects (e.g. Double-clicking)">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Mouse Functionality Tester">
    <meta property="og:title" content="Mouse Functionality Tester">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Test your mouse for defects (e.g. Double-clicking)">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="text-center">
        <div class="d-flex justify-content-center align-items-center" id="indicator" style="background-color: green;"><label class="form-label" style="margin-right: 1rem;margin-bottom: 0px;">Threshold in ms</label><input type="number" id="threshold" min="1" max="999" value="50"><label class="form-label" style="margin-bottom: 0px;margin-right: 1rem;">Duplicate Actions</label>
            <p id="duplicate-actions" style="margin-bottom: 0px;">0</p>
        </div>
        <div class="d-inline-flex justify-content-center" style="width: 40%;height: 15vh;">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Left Clicks</th>
                            <th>Middle Clicks</th>
                            <th>Right Clicks</th>
                            <th>Forward Clicks</th>
                            <th>Backward Clicks</th>
                            <th>Scroll Ups</th>
                            <th>Scroll Downs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="left-clicks">0</td>
                            <td id="middle-clicks">0</td>
                            <td id="right-clicks">0</td>
                            <td id="forward-clicks">0</td>
                            <td id="backward-clicks">0</td>
                            <td id="scroll-ups">0</td>
                            <td id="scroll-downs">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="interaction">
            <h1>Interaction Area</h1>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
